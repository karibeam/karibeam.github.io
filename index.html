<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="index.css">
   <title>Vigapp</title>
</head>

<body>
   <h1 class="text-center">Vigapp</h1>
   <div class="flex form-padding">
      <div class="flex-item">
         <form onsubmit="calcularClick(event)">
            <div>
               <h4 class="title-padding">Cargas</h4>
               <label for="cAB">A</label>
               <input id="cAB" type="number" step="0.0001"> KN/m
               <label for="cBC">B</label>
               <input id="cBC" type="number" step="0.0001"> KN/m
               <label for="cBC">C</label>
            </div>
            <h4 class="title-padding2">Comprimento</h4>
            <div style="padding: 0px 20px">
               <label for="dAB">A</label>
               <input id="dAB" type="number" step="0.0001"> m
               <label for="dBC">B</label>
               <input id="dBC" type="number" step="0.0001"> m
               <label for="dBC">C</label>
            </div>
            <h4 class="title-padding3">Elasticidade e Inércia</h4>
            <div style="padding: 0px 120px">
               <label for="vEI">EI</label>
               <input id="vEI" type="number" step="0.0001">KN.m²
            </div>
            
            <div style="padding: 50px 180px">
               <button type="submit" style="padding: 10px; border-radius: 5px; background-color: lightblue;">
                  Calcular
               </button>
            </div>
      
         </form>
         <div id="dec" style="position: absolute;" >
            <span id="valor-dec1">10</span>
            <span id="valor-dec2">29</span>
            <span id="valor-dec3">49</span>
            <span id="valor-dec4">20</span>
            <svg width="210" height="300">
               <line id="dec-paralela" x1="10" y1="200" x2="200" y2="200" stroke="black" stroke-witdh="2"></line>
               <line id="linha-1" x1="10" y1="100" x2="10" y2="200" stroke="green" stroke-witdh="2"></line>
               <line id="linha-2" x1="10" y1="100" x2="100" y2="290" stroke="green" stroke-witdh="2"></line>
               <line id="linha-3" x1="100" y1="100" x2="100" y2="290" stroke="green" stroke-witdh="2"></line>
               <line id="linha-4" x1="100" y1="100" x2="200" y2="290" stroke="green" stroke-witdh="2"></line>
               <line id="linha-5" x1="200" y1="290" x2="200" y2="200" stroke="green" stroke-witdh="2"></line>  
            </svg>
         </div>
      </div>
      <div class="flex-item right">
         <div style="position: absolute; top: 150px;" id="visualizacao">     
            <span id="A">A</span> 
            <span id="B">B</span>
            <span id="C">C</span>
            <img src="./imgs/apoio3.png" height="100" width="100" style="position: absolute;">
            <span id="valor-carga1">10 KN/m</span>
            <span id="distancia-viga1">100 m</span>
            <span id="distancia-viga2">200 m</span>
            <img id="carga-esq" src="./imgs/carga-pequena.jpg"  style="position: absolute;"/>
            <span id="valor-carga2">20 KN/m</span>
            <img id="carga-dir" src="./imgs/carga-pequena.jpg"  style="position: absolute;"/>
            <svg height="200" width="500">
               <line x1="45" y1="20" x2="500" y2="20" stroke="red" stroke-width="2" style=" position:relative;" />
               <!-- <path d="M 45 20 q 120 50 230 0" stroke="blue" stroke-width="2" fill="none" />
               <path d="M 270 20 q 120 50 230 0" stroke="blue" stroke-width="2" fill="none" /> -->
            </svg>
            <img id="apoio-meio" src=" ./imgs/apoio.png" height="100" width="100" style="position: absolute; left: 225px; bottom: 108px;">
            <img src="./imgs/apoio.png" height="100" width="100" style="position: absolute; left: 450px;">
         </div>
      
         <div style="top: 200px; position: absolute;" id="dmf">
            <span id="maximo1"></span>
            <span id="maximo2"></span>
            <span id="maximo-b1"></span>
            <span id="maximo-b2"></span>
            <svg height="300" width="500">
               <line x1="45" y1="200" x2="500" y2="200" style="stroke:rgb(255,0,0);stroke-width:2; position:relative;" />
               <!-- Q x1,y1 x2,y2 -->
               <path id="curva1" d="M 45 200 Q 180,350 270,100" stroke="blue" stroke-width="2" fill="none" />
               <path id="curva2" d="M 270 100 Q 390,400 500,200" stroke="blue" stroke-width="2" fill="none" />
            </svg>
         </div>

         
      </div>
   </div>
  
  
   <script src="index.js"></script>
</body>

</html>
